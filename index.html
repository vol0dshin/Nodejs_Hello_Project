<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>

  <!-- Tailwind + Alpine -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <!-- Глобальні стилі -->
  <link rel="stylesheet" href="./styles/index.css">

  <!-- Скрипти компонентів -->
  <script src="./components/login/login.js"></script>
  <script src="./components/sidebar/sidebar.js"></script>
  <script src="./components/chat/chat.js"></script>
  <script src="./components/user/user.js"></script>
</head>

<body class="index-container bg-gray-100 flex justify-center">

  <div x-data="chatApp()" :class="accessToken ? '' : 'items-center'" class="flex w-full">
    <!-- Сайдбар -->
    <div id="sidebar-container" class="sidebar"></div>

    <!-- Основна частина -->
    <div class="chat-area p-4 flex flex-col">
      <div id="login-container"></div>

      <!-- Контейнер для чату -->
      <div id="chat-container" class="chat-container"></div>

    </div>
    <div id="user-container" class="user"></div>
  </div>

  <script>
    // Підвантаження компонентів після завантаження DOM
    document.addEventListener('DOMContentLoaded', () => {
      // login.html
      fetch('./components/login/login.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('login-container').innerHTML = html;
        })
        .catch(err => console.error('Помилка завантаження login.html:', err));

      // sidebar.html
      fetch('./components/sidebar/sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        })
        .catch(err => console.error('Помилка завантаження sidebar.html:', err));
    });
    // Завантаження chat.html
    fetch('./components/chat/chat.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('chat-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading chat:', error));
    // user.html
    fetch('./components/user/user.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('user-container').innerHTML = html;
      })
      .catch(err => console.error('Помилка завантаження user.html:', err));



    // Alpine компонент
    function chatApp() {
      return {
        username: '',
        password: '',
        accessToken: '',
        userId: '',
        roomId: '',
        joinRoomId: '',
        newRoomName: '',
        newRoomId: '',
        rooms: [],
        messages: [],
        newMessage: '',
        inviteUser: '',
        error: '',
        lastSyncToken: '',
        roomMembers: [],
        login,
        createRoom,
        fetchRoomsWithNames,
        joinRoom,
        inviteUserToRoom,
        getRoomName,
        switchRoom,
        sendMessage,
        fetchMessages,
        fetchRoomMembers,
      };
    }
  </script>

</body>

</html>
