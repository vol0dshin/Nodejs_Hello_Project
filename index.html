<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>

  <!-- Tailwind + Alpine -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <!-- Глобальні стилі -->
  <link rel="stylesheet" href="./styles/global.css">

  <!-- Скрипти компонентів -->
  <script src="./components/login/login.js"></script>
  <script src="./components/sidebar/sidebar.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center p-4">

  <div x-data="chatApp()" class="chat-container bg-white rounded-lg shadow-lg flex w-full max-w-5xl">
    <!-- Сайдбар -->
    <div id="sidebar-container" class="sidebar"></div>

    <!-- Основна частина -->
    <div class="chat-area p-4 flex flex-col">
      <div id="login-container"></div>
    </div>
  </div>

  <script>
    // Підвантаження компонентів після завантаження DOM
    document.addEventListener('DOMContentLoaded', () => {
      // login.html
      fetch('./components/login/login.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('login-container').innerHTML = html;
        })
        .catch(err => console.error('Помилка завантаження login.html:', err));

      // sidebar.html
      fetch('./components/sidebar/sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        })
        .catch(err => console.error('Помилка завантаження sidebar.html:', err));
    });

    // Alpine компонент
    function chatApp() {
      return {
        username: '',
        password: '',
        accessToken: '',
        userId: '',
        roomId: '',
        joinRoomId: '',
        newRoomName: '',
        newRoomId: '',
        rooms: [],
        messages: [],
        newMessage: '',
        inviteUser: '',
        error: '',
        lastSyncToken: '',
        login,
        createRoom,
        fetchRoomsWithNames,
      };
    }
  </script>

</body>
</html>
