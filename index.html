<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>

  <!-- Tailwind + Alpine -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <!-- Глобальні стилі -->
  <link rel="stylesheet" href="./styles/index.css">

  <!-- Стилі компонентів -->
  <link rel="stylesheet" href="./components/sidebar/sidebar.css">
  <link rel="stylesheet" href="./components/user/user.css">
  <link rel="stylesheet" href="./components/login/login.css">
  <link rel="stylesheet" href="./components/chat/chat.css">

  <!-- Скрипти компонентів -->
  <script src="./components/login/login.js"></script>
  <script src="./components/sidebar/sidebar.js"></script>
  <script src="./components/chat/chat.js"></script>
  <script src="./components/user/user.js"></script>
</head>

<body class="index-container bg-gray-100 flex justify-center">

  <div x-data="chatApp()" :class="accessToken ? '' : 'items-center'" class="flex w-full">

    <!-- Сайдбар -->
    <div id="sidebar-container" class="sidebar"></div>

    <!-- Основна частина (чат + логін) -->
    <div class="chat-area p-4 flex flex-col flex-1">
      <div id="login-container"></div>
      <div id="chat-container" class="chat-container"></div>
    </div>

    <!-- Панель користувачів -->
    <div id="user-container" class="user"></div>
  </div>

  <script>
    // Підвантаження компонентів після завантаження DOM
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // login.html
        const loginHtml = await fetch('./components/login/login.html').then(res => res.text());
        document.getElementById('login-container').innerHTML = loginHtml;

        // sidebar.html
        const sidebarHtml = await fetch('./components/sidebar/sidebar.html').then(res => res.text());
        document.getElementById('sidebar-container').innerHTML = sidebarHtml;

        // chat.html
        const chatHtml = await fetch('./components/chat/chat.html').then(res => res.text());
        document.getElementById('chat-container').innerHTML = chatHtml;

        // user.html
        const userHtml = await fetch('./components/user/user.html').then(res => res.text());
        document.getElementById('user-container').innerHTML = userHtml;

      } catch (err) {
        console.error('Помилка завантаження компонентів:', err);
      }
    });


    // Alpine компонент (глобальна логіка)
    function chatApp() {
      return {
        username: '',
        password: '',
        accessToken: '',
        userId: '',
        roomId: '',
        joinRoomId: '',
        newRoomName: '',
        newRoomId: '',
        rooms: [],
        messages: [],
        newMessage: '',
        inviteUser: '',
        error: '',
        lastSyncToken: '',
        roomMembers: [],

        // Функції
        login,
        createRoom,
        fetchRoomsWithNames,
        joinRoom,
        inviteUserToRoom,
        getRoomName,
        switchRoom,
        sendMessage,
        fetchMessages,
        fetchRoomMembers,
        leaveRoom,
        kickUser,
      };
    }
  </script>

</body>

</html>
