<link rel="stylesheet" href="./components/user/user.css">

<!-- Сайдбар із користувачами -->
<template x-if="accessToken">
  <div class="sidebar p-4 bg-gray-50 border-l border-gray-200 overflow-y-auto">
    <h2 class="text-xl font-bold mb-4">Users</h2>

    <!-- Список учасників -->
    <template x-if="accessToken && roomId">
      <div class="mt-6 p-4 bg-gray-100 rounded-lg">
        <h3 class="text-sm font-semibold text-gray-700 mb-2">Учасники кімнати</h3>
        <template x-if="roomMembers.length === 0">
          <p class="text-xs text-gray-500">Завантаження...</p>
        </template>
        <ul class="text-xs space-y-1">
          <template x-for="member in roomMembers" :key="member.userId">
            <li class="flex items-center justify-between">
              <div>
                <span class="font-medium" x-text="member.displayName"></span>
                <span class="text-gray-500" x-text="'(' + member.userId.split(':')[0].substring(1) + ')'"></span>
              </div>
              <!-- Кнопка видалення користувача -->
              <button 
                @click.stop="kickUser(member.userId)"
                class="text-red-600 hover:text-red-800 text-xs font-bold ml-2"
                title="Викинути користувача">
                ×
              </button>
            </li>
          </template>
        </ul>
      </div>
    </template>

    <!-- Запрошення та приєднання -->
    <div class="space-y-2 mt-4">
      <div>
        <input 
          x-model="inviteUser" 
          placeholder="Invite user (e.g., @user:matrix.org)" 
          class="border p-2 w-full mb-1 rounded"
        >
        <button 
          @click="inviteUserToRoom()" 
          class="bg-purple-500 text-white p-2 w-full rounded hover:bg-purple-600 transition">
          Invite
        </button>
      </div>
      <div>
        <input 
          x-model="joinRoomId" 
          placeholder="Room ID to join (e.g., !roomId:matrix.org)" 
          class="border p-2 w-full mb-1 rounded"
        >
        <button 
          @click="joinRoom()" 
          class="bg-yellow-500 text-white p-2 w-full rounded hover:bg-yellow-600 transition">
          Join Room
        </button>
      </div>
    </div>
  </div>
</template>
